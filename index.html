<!DOCTYPE html>
<html lang="en">
<head>
  <title>LiveChat box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="chat-box fixed-positioning">
  <div class="chat-header">
    <span>Chat With us!!</span>
    <button>Show</button>
  </div>
  <div class="chat-content">
    <p class="chat-title">Hi there. I'm available to answer your questions</p>
    <form action="javascript:void(0)" class="chat-form">
        <div class="chatlogs">
                <div class="chat friend">
                    <div class="user-photo"><img src="images/ram-1%20(1).jpg"></div>
                    <p class="chat-message">Whatsapp bruh!!!</p>
                </div>
                <div class="chat self">
                    <div class="user-photo"><img src="images/ram-1%20(2).jpg"></div>
                    <p class="chat-message">Hey, how are you doing bruh??</p>
                </div>
                  <div class="chat friend">
                    <div class="user-photo"><img src="images/ram-1%20(1).jpg"></div>
                    <p class="chat-message">Am fine and you!!!</p>
                </div>
                  <div class="chat self">
                    <div class="user-photo"><img src="images/ram-1%20(2).jpg"></div>
                    <p class="chat-message">Am cool, whats popping there?</p>
                </div>
                  <div class="chat friend">
                    <div class="user-photo"><img src="images/ram-1%20(1).jpg"></div>
                    <p class="chat-message">Everything is all fine</p>
                </div>
            </div>
      <div>
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message"></textarea>
      </div>
      <button type="submit">Leave a message</button>
    </form>
  </div>
</div>  

<script src="myScript/script.js"></script>
</body>
</html>
